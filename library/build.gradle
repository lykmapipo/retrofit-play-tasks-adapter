apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.lykmapipo'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 12
        versionName "0.1.2"
        consumerProguardFiles 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }
}

dependencies {
    // local dependencies
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // retrofit dependencies
    api "com.squareup.okhttp3:okhttp:${OKHTTP_VERSION}"
    api "com.squareup.retrofit2:retrofit:${RETROFIT_VERSION}"

    // misc dependencies
    implementation "com.google.code.findbugs:jsr305:${FINDBUGS_VERSION}"
    api "com.google.android.gms:play-services-tasks:${PLAY_TASKS_VERSION}"

    // test dependencies
    testImplementation "junit:junit:${JUNIT_VERSION}"
    testImplementation "org.assertj:assertj-core:${ASSERTJ_VERSION}"
    testImplementation "org.robolectric:robolectric:${ROBOLECTRIC_VERSION}"
    testImplementation "com.squareup.okhttp3:mockwebserver:${OKHTTP_VERSION}"
    testImplementation "androidx.test:core:${ANDROIDX_TEST_CORE}"
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
}

// build a jar with javadoc
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

